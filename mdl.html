<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<LINK href="node_modules/material-design-lite/dist/material.min.css" rel="stylesheet" type="text/css">
<LINK href="style.css" rel="stylesheet" type="text/css">
<title>Color Operations</title>
</head>
<body>
 <!-- Simple header with fixed tabs. -->
 <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--fixed-tabs">
  <header class="mdl-layout__header">
   <div class="mdl-layout__header-row">
    <!-- Title -->
    <span class="mdl-layout-title">Color operation ui</span>
   </div>
   <!-- Tabs -->
   <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
    <a href="#fixed-tab-1" class="mdl-layout__tab is-active">Converter</a> <a href="#fixed-tab-2"
     class="mdl-layout__tab">Unary functions</a> <a href="#fixed-tab-3" class="mdl-layout__tab">Binary functions</a>
   </div>
  </header>
  <main class="mdl-layout__content">
  <section class="mdl-layout__tab-panel mdl-layout is-active " id="fixed-tab-1">
   <div class="wrap conversion full-width">
    <div class="mdl-textfield mdl-js-textfield centered">
     <input class="mdl-textfield__input" type="text" id="hex"> <label class="mdl-textfield__label" for="hex">Hexadecimal</label>
    </div>
    <br />
    <div class="mdl-textfield mdl-js-textfield centered">
     <input class="mdl-textfield__input" type="text" id="rgb"> <label class="mdl-textfield__label" for="rgb">Red
      Green Blue</label>
    </div>
    <br />
    <div class="mdl-textfield mdl-js-textfield centered">
     <input class="mdl-textfield__input" type="text" id="hsl"> <label class="mdl-textfield__label" for="hsl">Hue
      Saturation Light</label>
    </div>
   </div>
  </section>
  <section class="mdl-layout__tab-panel mdl-layout" id="fixed-tab-2">
   <div class="mdl-grid mdl-grid--no-spacing mdl-layout">
    <div class="mdl-cell mdl-cell--6-col border-right function-color">
     <div class="mdl-textfield mdl-js-textfield centered">
      <input class="mdl-textfield__input" type="text" id="color"> <label class="mdl-textfield__label"
       for="color">Function color</label>
     </div>
    </div>
    <div class="mdl-cell mdl-cell--6-col border-left function">
     <div class="mdl-textfield mdl-js-textfield centered">
      <input class="mdl-textfield__input" type="text" id="percent"> <label class="mdl-textfield__label"
       for="percent">Function percent</label>
     </div>
     <br />
     <div class="mdl-textfield mdl-js-textfield centered mdl-textselect">
     <select class="mdl-textfield__input mdl-textfield__select" name="function_selected" id="function_selected">
      <option value="saturate">saturate</option>
      <option value="desaturate">desaturate</option>
      <option value="lighten">lighten</option>
      <option value="darken">darken</option>
      <option value="fadein">fadein</option>
      <option value="fadeout">fadeout</option>
      <option value="spin">spin</option>
     </select> 
     </div><br/>
     <div class="mdl-textfield mdl-js-textfield centered">
      <input class="mdl-textfield__input" type="text" id="fonction_res" readonly> <label class="mdl-textfield__label"
       for="fonction_res">Function result</label>
     </div>
    </div>
   </div>
  </section>
  <section class="mdl-layout__tab-panel mdl-layout" id="fixed-tab-3">
   <div class="mdl-grid mdl-grid--no-spacing mdl-layout">
    <div class="mdl-cell mdl-cell--6-col border-right">
     <div class="border-bottom half-height mix1-color">
      <input type="text" placeholder="color 1" id="color-mix1">
     </div>
     <div class="border-top half-height mix2-color">
      <input type="text" placeholder="color 2" id="color-mix2">
     </div>
    </div>
    <div class="mdl-cell mdl-cell--6-col border-left function-mix">
     <input type="text" placeholder="percent" id="percent-mix"> <select name="mix-function_selected"
      id="mix-function_selected">
      <option value="mix">mix</option>
     </select> <input type="text" placeholder="fonction mix result" id="mix_res" disabled>
    </div>
   </div>
  </section>
  </main>
 </div>
 <script src="node_modules/color-ops/index.js"></script>
 <script src="node_modules/material-design-lite/dist/material.min.js"></script>
 <script src="color-converter.js"></script>
 <script src="jquery-2.1.4.min.js"></script>
 <script src="conversion-script.js"></script>
 <script src="function-script.js"></script>
</body>
</html>

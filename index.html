<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <LINK href="style.css" rel="stylesheet" type="text/css">
    <LINK href="node_modules/material-design-lite/dist/material.min.css" rel="stylesheet" type="text/css">
    <title>Color Operations</title>
</head>
<body>
<div class="wrap flex">
<div class="half-width border-right conversion">
  <input class="entry" type="text" placeholder="hex" id="hex">
  <input class="entry" type="text" placeholder="rgb" id="rgb">
  <input class="entry" type="text" placeholder="hsl" id="hsl">
</div>
<div class="half-width border-left function">
  <input class="entry" type="text" placeholder="percent" id="percent">
  <select class="entry" name="function_selected" id="function_selected">
    <option value="saturate">saturate</option>
    <option value="desaturate">desaturate</option>
    <option value="lighten">lighten</option>
    <option value="darken">darken</option>
    <option value="fadein">fadein</option>
    <option value="fadeout">fadeout</option>
    <option value="spin">spin</option>
  </select>
  <input class="entry" type="text" placeholder="fonction result" id="fonction_res" disabled>
</div>
</div>
<script src="node_modules/color-ops/index.js"></script>
<script src="node_modules/material-design-lite/dist/material.min.js"></script>
<script src="color-converter.js"></script>
<script src="jquery-2.1.4.min.js"></script>
<script src="conversion-script.js"></script>
<script src="function-script.js"></script>
</body>
</html>
